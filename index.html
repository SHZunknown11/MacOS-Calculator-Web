<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
    <div class="calculator">

    <div class="input-box">
        <div class="input-value">0</div>
    </div>


    <div class="cal-btn" >
    <button class="btn light-grey" >AC</button>
    <button class="btn light-grey" >+/-</button>
    <button class="btn light-grey" >%</button>
    <button class="btn orange">รท</button>
    <button class="btn dark-grey ">7</button>
    <button class="btn dark-grey ">8</button>
    <button class="btn dark-grey ">9</button>
    
    <button class="btn orange">ร</button>
    <button class="btn dark-grey ">4</button>
    <button class="btn dark-grey ">5</button>
    <button class="btn dark-grey ">6</button>
    <button class="btn orange">-</button>
    <button class="btn dark-grey ">1</button>
    <button class="btn dark-grey ">2</button>
    <button class="btn dark-grey ">3</button>
    <button class="btn orange">+</button>
    <button class="btn-zero btn dark-grey " >0</button>
    <button class="btn dark-grey ">.</button>
    <button class="btn orange">=</button>
  </div>
</div>
    </div>

    <script src="script.js"></script>
    
</body>
</html>
